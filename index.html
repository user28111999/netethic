<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Party Board Illustration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            
        <div class="dice-modal" id="diceModal">
            <div class="dice-result" id="diceResult">6</div>
            <p id="moveMessage">Moving from space 1 to space 7</p>
        </div>
        
        <div class="board" id="board">
            <!-- Player peon -->
            <div class="player" id="player">
                <div class="player-head"></div>
                <div class="player-body"></div>
            </div>
            
            <!-- Spaces and paths will be added via JavaScript -->
        </div>
        
        <div class="legend">
            <button class="dice-button" id="diceButton">Lancer le dé de 6</button>
            <div class="legend-item">
                <div class="legend-color blue"></div>
                <span>Case bleue: Gain de points ?</span>
            </div>
            <div class="legend-item">
                <div class="legend-color red"></div>
                <span>Case rouge: Perte de points ?</span>
            </div>
            <div class="legend-item">
                <div class="legend-color green"></div>
                <span>Case verte : Case évenement</span>
            </div>
            <div class="legend-item">
                <div class="legend-color coin"></div>
                <span>Case orange : ???</span>
            </div>
            <div class="legend-item">
                <div class="legend-color star"></div>
                <span>Case jaune : ???</span>
            </div>
            <div class="legend-item">
                <div class="legend-color item"></div>
                <span>Case rose : ???</span>
            </div>
            <div class="legend-item">
                <div class="legend-color chance"></div>
                <span>Case cyan : ???</span>
            </div>
            <div class="legend-item">
                <div class="legend-color bowser"></div>
                <span>Case Marron : ???</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
